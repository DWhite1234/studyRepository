<html>
    <head>
        <title>测试</title>
    </head>
    <body>
    
        <!-- 头部区域 -->
        <header>
            <!-- 导航栏 -->
            <nav></nav>
        </header>

        <!-- 主体区域，只能出现一次 -->
        <main>
            <!-- 指定网页中的一块区域，可出现多次 -->
            <article></article>

            <!-- 标题组 -->
            <hgroup>
                <h1>标题1</h1>
                <h2>标题2</h2>
            </hgroup>

            <!-- 侧边栏 -->
            <aside></aside>

            <!-- 一块独立的区域 -->
            <section></section>
        </main>

        <!-- 底部区域 -->
        <footer>
        </footer>

        <!-- 总结：
            1.只有nav使用的较多
            2.以上所有标签都可以使用div代替
        -->
    </body>
</html>
