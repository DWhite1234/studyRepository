    <body>
        <!-- 回到顶部之类的功能 -->
        <a href="#" id="top">顶部</a>
        <a href="#top" target="">回到顶部</a>

        <a href="http://www.baidu.com" target="_blank">百度</a>
        <!-- target属性值
            1._self:在当前页面打开页面，默认在当前页
            2._blank:在新窗口打开页面
        -->
    </body>
</html>
