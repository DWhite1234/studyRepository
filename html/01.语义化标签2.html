<html>
    <head>
        <title>测试</title>
    </head>
    <body>

        <!-- 斜体展示内容，行内元素 -->
        <em>内容以斜体展示</em>
        <i>内容以斜体展示</i>

        <!-- 内容以加粗展示，行内元素 -->
        <strong>内容以加粗展示</strong>
        <b>内容以加粗展示</b>

        <!-- 表示引用，页面展示为双引号 -->
        <q>引用内容(短)</q>
        <!-- 表示引用，有缩进，块级元素-->
        <blockquote>引用内容(长)</blockquote>
    </body>
</html>
