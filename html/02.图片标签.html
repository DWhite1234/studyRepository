<html>
    <head>
        <title>测试</title>
    </head>
    <body>
        <!-- src:图片的路径
             alt：图片的描述
                1.当图片能够显示时，不显示图片描述
                2.当图片不能显示时，显示图片描述
                3.当没有alt属性时，图片不会被搜索引擎收录
             height：图片高度
             width：图片长度
                *高度和宽度只设置一个，另一个会等比缩放
            -->
        <!-- 路径：
                1. ./ 为相对路径  表示当前目录,可以省略
                    <img src="img/鱼logo.jpg">
                2. ../ 为绝对路径 表示上一级目录
                    <img src="../css/img/鱼logo.jpg">    
        -->
        <img src="./img/鱼logo.jpg" alt="" width="100" height="">
    
        <!-- 图片的格式
            1.jpg(内存小，jpeg)
                支持的颜色比较丰富，不支持透明效果
                适合做照片
            2.png(适合前端效果，内存大)
                支持的颜色的丰富，支持复杂透明
            3.gif
                支持的颜色较少，支持透明效果，支持动图
            4.webp(谷歌出品，为网页设计的一种图片格式)
                支持的颜色丰富，支持复杂透明，支持动图，内存小，但是兼容性差
            5.base64编码的图片(百度搜索base64图片转换)
                base64可以用来将图片转换字符串，直接在页面中使用

                使用场景：1.需要加载速度快的时候
                         2.微信小程序不支持图片的时候
            -->
    
    </body>
</html>
