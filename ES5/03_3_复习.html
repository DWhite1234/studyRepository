        configurable: true,

      }
    })

    // for in 用来枚举对象的属性的，在枚举自身属性的同时会把原型对象上的属性也枚举出来
    for(var item in obj2){
      // 判断当前属性是否是自身的属性
      if(obj2.hasOwnProperty(item)){
