    <!-- 
        相对定位：
            position：relative
            1.开启相对定位后，元素不会有任何变化
            2.开启相对定位后，元素不会脱离文档流
            3.相对定位的元素，是相对于其自身定位
            4.相对定位会使元素上升一个层级
            5.相对定位不会改变元素的性质

        注意点：
            1.层级 z-index
                1.定位中可以使用层级来显示遮盖
                2.值越大，就会显示在越上放方
                3.值相同时，以页面结构为准，那个在下面谁显示在上方
                4.父元素的层级无论设置多大，都不会遮盖子元素
            2.透明度
                1.rgba(100,100,100,0.5)(设置颜色透明度)
                2.opciaty：0.5 (设置不透明度，1完全不透明，0完全透明)
                区别：
                    rgba只是颜色的透明，其中的元素不会被设置透明
                    opciaty可以设置整个元素的透明，不只是颜色
     -->
