<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文档流的特点：
        1.行内元素不可以设置高和宽

        2.行内元素可以设置padding,垂直方向会遮盖下面的内容，水平方向会撑开

        3.行内元素可以设置margin但是只有水平方向生效，垂直方向不生效

        4.行内元素可以设置border垂直方向会遮盖下面的内容，水平方向会撑开
          同时，行内元素的外边距不会折叠，而是会叠加（求和）
    -->

    <span class="s1">我是span1</span><span class="s2">我是span2</span>
    <div></div>
    <style>
        span{
            background-color: rgba(148, 38, 38, 0.541)
        }
        div{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .s1{
            padding: 10px;
            margin-right: 10px;
            border: 20px solid black;
        }
        .s2{
            padding: 10px;
            margin-left: 10px;
            border: 20px solid black;
        }
    </style>
</body>
</html>
