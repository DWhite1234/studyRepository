<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        字体属性：
    1.衬线字体 serif
        - 字体宽度各异，有衬线
        - Times、Georgia、宋体

    2.无衬线字体 sans-serif
        - 字体宽度各异，有衬线
        - Helvetica、Verdana、Arial、微软雅黑  
    
    3.等宽字体 monospace
        - 字体宽度一样，一般用于代码或表格
        - Courier New、Consolas   
    
    4.草书字体 cursive
        - 模仿人手写的字体
    
    5.装饰字体 fantasy
        - 不属于上述字体   
     -->
     <!-- 
        1.color：设置字体颜色
        2.font-size：设置字体大小
        3.font-family：设置字体，可以设置单个字体或者多个字体，逗号隔开，靠前的优先级高
            font-family：Consolas，微软雅黑
        4.font-weight：设置字体粗细
            可选值：100-900，bold
        5.font-variant：small-caps：将英文转成大写     
        6.font-style：设置斜体，后两个区别不大
            可选值：normal（默认）
                    italic（斜体） 
                    oblique（倾斜）    
        字体属性的简写
        font：[bold italic small-caps] [40px '微软雅黑']
        前三个 顺序没有要求，写不写也没有要求
        后两个 必须按照 字体大小，字体族的顺序，而且必须要有

        注意：还可以加上行高
        font：bold italic small-caps 40px/1  (字体大小40px，行高1倍字体大小，也就是垂直居中) '微软雅黑'
      -->

      <!-- 
          1.em 默认相对与子元素的，如果子元素没有则相对于父元素
            1em=1font-size  1em等与一个字体大小
            例如：font-size：50px
                  font-size：1em =font-size：50px
           
          2.rem  默认相对于根元素html的font-size
            html的font-size默认为16px

            1rem=16px
       -->
    <div class="test">span</div>
    <style>
        /* 重点：让用户使用服务器的字体 ，同时要注意字体的版权问题*/

        /* 1.引入字体路径 */
        @font-face{
            /* 指定字体名称 */
            font-family:'test';
            /* 指定字体路径 */
            src:url(./fonts/fontawesome-webfont.ttf)
        }

        /* 2.使用该字体 */
        .test{
            font-variant:small-caps
        }
    </style>  
</body>
</html>
