<!DOCTYPE html>

<body>
    <!-- dispaly常用属性值，更多查询css文档
        1.block：将元素转成块级元素
        2.inline：将元素转成行内元素
        3.inline-block:将元素转成既具有块级元素同时具备行内元素的特点
            注意:使用inline-block时，如果两者之间有空格或换行，两个元素之间在页面上也会出现空隙
                 如果不想要这个空隙，只能将元素放在同一行，一般不使用inline-block做同行排列
        4.none：不显示元素，不占据位置
    -->
</body>
</html>
