<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iconfonts/iconfont.css">
</head>
<body>
        <!-- 
            background-color：设置背景色
            background-origin：设置背景原点
                padding-box	背景图像相对于内边距框来定位。	
                border-box	背景图像相对于边框盒来定位。
                content-box	背景图像相对于内容框来定位。
            background-clip：设置背景区域
                border-box：背景会延伸到边框和padding中
                content-box：背景只会设置到内容区中
                padding-box：背景会设置到padding，不会设置到边框
            background-image：设置背景图
                url：图片路径
            background-repeat:设置图片背景的重复方式
                repeat：水平，垂直重复
                repeat-x：水平重复
                repeat-y：垂直重复
                no-repeat：不重复
            background-size：设置背景图尺寸。宽，高
                background-size：100px 200px
                background-size：100% auto        
                background-size：auto 100%
                background-size：100%
                cover：使图片将容器填满，可能出现图片部分溢出
                contain：完整显示图片，可能容器有多余部分
            background-position：设置图片位置
                1.通过关键字，五个位置进行组合，九宫格，必须两个值进行组合，如果只写一个，另个则默认为center
                    top：
                    left：
                    right：
                    botton：
                    center
                2.设置偏移量
                    1.水平方向偏移量
                        正值向右，负值向左
                    2.垂直方向偏移量
                        正值向下，负值向上
            background-attachment：设置固定方式
                scroll	默认值。背景图像会随着页面其余部分的滚动而移动。
                fixed	当页面的其余部分滚动时，背景图像不会移动。
                inherit	规定应该从父元素继承 background-attachment 属性的设置。            
         -->
    <div class="testBimage">
<!--        <img src="./img/绿跑.jpg" alt="" width="1920">-->
    </div>
    <style>
        .testBimage{
            width: 1200px;
            height: 1000px;
            background-image: url("./img/绿跑.jpg");
            background-position: -100px;
        }
    </style>
</body>
</html>
