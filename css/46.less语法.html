<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>less</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
    1.使用值时，可以自动进行计算，*-+/都支持
    例如：width：500+300px 
    结果：width：800px

    2.$样式名,可以直接引用样式的值
    例如：width：800px
         height：$width
    结果 height：800px
    同时width的值变了，height的值也会跟着变    
    
    3.@+变量名声明变量
    例如：@a：100px；
          width：@a;
    结果：width：100px；
     3.1：可以在style标签中声明，也可以在选择器中声明
        <style>
            //可以在style标签中声明
            @b:20px;

            .box{
                //也可以在选择器中声明
                @b:40px;

                注意：变量使用遵循就近原则
                width:@b;
                结果：widht：40px
            }
        </style>
     3.2:支持多层语法
        例如：@a：10px
              @b：a;
              width:@@b
         结果：width：10px      
    4.变量做选择器使用
    例如：@className：.box
          @{className}{

          }
    结果：.box{

         }
    5.也可以用做路径变量
    例如：@url：src/imgage
          background-image：url(@url/1.png)
    结果：background-image：url(src/imgage/1.png)      
    
    6.mixins调用
    例如：.box1{
            width:100px
            height:200px
        }
        .box2{
            .box1()
        }
    结果：.box2{
            width:100px
            height:200px
        }
        6.1:支持嵌套写法,该写法.box1会被编译进css文件
        例如.box1{
                width:100px
                height:200px
                .box3{
                    color:red
                }
            }
            .box2{
                .box1 .box3()
            }
        6.2:mixins其实本身的样式，自己是不需要的，只是提供给别人调用，所以他不需要被编译进css文件
        这种写法.box1的样式不会被编译进css文件
        例如：.box1(){
                width:100px
                height:200px
                }
                .box2{
                    .box1()
                }
        6.3：minxins传参调用
        例如：.box1(@a){
                width：@a
            }
            .box2{
                .box1(10px)
            }
        6.4：minxins默认值
           6.4.1:形参默认值
            .box1(@a：10px){
                width：@a
            }
        6.5:minxins参数顺序
            6.5.1：不指定，按默认声明变量的顺序
                .box2{
                    .box1(10px,20px)
                }    
            6.5.2：指定变量赋值  
                .box2{
                    .box1(@a:10px,@b:20px)
                }     
    7：支持扩展
    例如：.box1{
            width:100px
            height:100px
            .box3{
                color:red
            }
        }
        .box2:extend(.box1){}
    结果：仅仅拓展.box1的属性不会拓展子类的属性，.box2:extend(.box1 all){},会拓展自身包含自身的属性
        .box2{
            width:100px
            height:100px
        }    
    8：支持选择外层选择器
    例如：.box1{
            .box2{
                height:100px
            }
            &{
                width:100px
            }
        }
    结果：.box1{
            width:100px
            .box2{
                height:100px
            }
        }  
-->
</body>

</html>
