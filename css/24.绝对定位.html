    <!-- 
        绝对定位：
            position：absolute
            特点：
            1.绝对定位会使元素完全脱离文档流
            2.绝对定位会改变元素的性质
            3.开启绝对定位后，如果不设值偏移量，元素的位置不会发生改变
            4.绝对定位会相对于离他最近的开启了定位的祖先元素进行定位
                如果所有的祖先元素都没有开启定位，则相对于HTML标签进行定位
                所以一般情况下，我们都会为他的父元素开启定位

                总结：绝对定位会相对于他的包含块进行定位
                
                包含块：
                    对于绝对定位元素来说，包含块就是离他最近的开启了定位块元素
                    如果没有开启了定位祖先元素，则其包含块就是网页中的初始包含块

                    html就是初始包含块
            5.绝对定位会使元素提升一个层级        
     -->
