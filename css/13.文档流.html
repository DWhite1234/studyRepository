<body>
    <!-- 文档流的特点：
        1.块级元素
            1.块级元素独占一行，从上之下排列，默认不会同行
            2.默认宽度和元素一样是auto，表现为占满一行
            3.默认高度为内容撑开
            
        2.行内元素
            1.行内元素默认水平排列，不占满一行
            2.默认高度和宽度都被内容撑开
    -->
    <!-- 
        注意点：1.p是块级元素
               2.p不能嵌套元素
               3.a能全套任何元素除了他自己
        
     -->
</body>
</html>
