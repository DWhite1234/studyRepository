<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文档流的特点：
        1.块级元素
            1.块级元素独占一行，从上之下排列，默认不会同行
            2.默认宽度和元素一样是auto，表现为占满一行
            3.默认高度为内容撑开
            
        2.行内元素
            1.行内元素默认水平排列，不占满一行
            2.默认高度和宽度都被内容撑开
    -->
    <!-- 
        注意点：1.p是块级元素
               2.p不能嵌套块级元素
               3.a能嵌套任何元素除了他自己
        
     -->
     <p>我是p <span>我是span</span></p>
     <!-- 浏览器不会解析p标签嵌套块级元素，会自动拆分出来 -->
     <p>我是p <div>我是div</div></p>
     <style>
         p{
             border: 1px solid red;
         }
     </style>
</body>
</html>
