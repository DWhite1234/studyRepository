<body>
   <!-- 
       1.兄弟元素间垂直方向外边距相邻
         取两者之间的最大值生效
       2.父子元素间的垂直方向外边距相邻,子元素的外边距会传递给父元素         
         1.给父元素设置padding(父元素padding-top：100，同时高度减少100px)
         2.破坏子元素与父元素的相邻状态(给父元素border或者上内边距都行)        
    
       也可以通过设置伪元素before
       xxx::before{
           content:''
           display:table
       } 
    -->
    <div class="d1">
        <div class="d2"></div>
    </div>
    <style>

        .d1{
            width: 200px;  
            height: 200px;
            /* 1.height: 100px; */
            background-color:red;
            /* 1.padding-top: 100px; */
            /*2.1. padding-top: 1px; */
            /*2.2. border: 1px solid black; */
        }
        .d2{
            width: 100px;
            height: 100px;
            background-color: orange;
            /*2.1.margin-top: 99px; */
            /*2.2. margin-top: 99px; */
        }
    </style>
</body>
</html>
