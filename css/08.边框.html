<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div></div>
    
   <style>
       div{
            width: 200px;

            height: 200px;
           /* background-color: red; */

           /* 边框样式
                dotted:点状
                dashed：虚线
                double:双实线
                solid：单实线
                ...不常用的查看文档
           
            */
            border-style:groove;
            /* 边框大小
                四个属性值上  右  下  左
                两个属性值上下  左右
                一个属性值上下左右
            
             */
            border-width:50px 50px 50px 50px ;
            
           /* 边框颜色
                注意点：边框分界是T型的，可以用来做一些特殊的样式
            */
            border-color:red gray green yellowgreen ;

            /* 复合写法 */
            border: 1px solid red;


       }
   </style>
  
</body>
</html>
