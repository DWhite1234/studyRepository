<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
     <!-- 
       1.设置动画关键帧
        @keyframes 动画名字 {
            /* 动画的起始位置 */
            from{

            }
            /* 动画的结束位置 */
            to{

            }
            /* 也可以设置数值 */
            0%{

            }
            100%{

            }
          }
        2.在需要动画效果的元素上设置
          animation-name: 动画名字 ;指定执行哪个动画效果
          animation-duration：1s ;指定动画执行多少时间
          animation-duration：1s;指定动画延时执行的时间
          animation-timing-function：step(6,start);指定动态的时间函数
          animation-iteration-count：指定动画的执行次数
                10:指定执行10次
                infinite(无限次)；指定执行无线次
                cubic-bezier(p1,p2,p3,p40);指定以贝塞尔曲线运动
          animation-play-state:指定动画的播放状态
                running：运动
                pause：暂停
          animation-direction：指定运动的方向
                normal：正常从左到右
                reverse：翻转
                alternate:从0-100在从100-0    
                reverse-alternate：先从100-0在从0-100
                
          简写：
            animation：xxx,xxx,xxx,xxx      
      -->
      <style>
        @keyframes 动画名字 {
          /* 动画的起始位置 */
          from{

          }
          /* 动画的结束位置 */
          to{

          }
          /* 也可以设置数值 */
          0%{

          }
          100%{

          }
        }
         </style>
  </body>
</html>
