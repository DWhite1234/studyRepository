<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iconfonts/iconfont.css">
</head>
<body>
        <!-- 
            text-align：用来设置文本的对齐方式
                left：靠左
                right：靠右
                center：居中
                justify：两端对齐

            verticla-align：垂直对齐
                baseline：基线对齐
                top：当前元素所在容器的顶部和父元素容器的顶部对齐（可以用来设置图片的上边对齐）
                bottom 与top同理（可以用来设置图片的下边对齐）
                supper：上标
                sub：下标
                middle：居中
                px：正数代表向上移，负数代表向下移动
                %：相对于行高    
            text-decoration：文本修饰
                none：去除
                underline：下划线
                line-through：删除线
                overline：上划线
            text-indent：首行缩进
                text-indent：2em 缩进2个字符
            white-space：处理空白内容
                normal：默认值，自动换行
                nowrap：不换行
                pre：保留文本的格式
            text-overflow：处理溢出的文本内容，需要搭配over-flow使用
                ellipsis：省略号    
            letter-space：字间距
            word-spacing：单词间距

         -->
</body>
</html>
