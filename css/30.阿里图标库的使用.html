<head>

    <title>Document</title>
    <link rel="stylesheet" href="iconfonts/iconfont.css">
</head>

<body>
    <!-- 第一方式 使用实体 -->
    <span class="iconfont">&#xe605;</span>
    <span class="iconfont">&#xe66c;</span>
    <!-- 第二种方式 使用类 -->
    <span class="iconfont">&#xe615;</span>
    <!-- 第三种使用方式 通过伪类 -->
    <span class="third"></span>
    <style>
        .third::before {
            content: '\e66c';
            font-family: iconfont;
        }

        span {
            width: 10px;
            height: 10px;
        }
    </style>
