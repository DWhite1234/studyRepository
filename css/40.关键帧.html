<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
      <div class="border">
        <div class="bottom">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
      </div>
      <style>
        @keyframes falldowns {
          /* 也可以设置数值 */
          0%{
            top: -100px;
          }
          50%{
            top:-700px;
          }
          100%{
            top: -100px;
          }
        }
        @keyframes move {
          /* 也可以设置数值 */
          0%{
            left: 0px;
          }
          50%{
            left: 1000px;
          }
          100%{
            left: 0px;
          }
        }
        .ball{
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: antiquewhite;
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0px;
          /* margin: 0 auto; */
          animation: falldowns 2s infinite;
          
        }
        .bottom div:nth-child(1){
          left:0px;
          animation-delay: 0.1s;
        }
        .bottom div:nth-child(2){
          left:100px;
          animation-delay: 0.2s
        }
        .bottom div:nth-child(3){
          left:200px;
          animation-delay: 0.3s;
        }
        .bottom div:nth-child(4){
          left:300px;
          animation-delay: 0.4s;
        }
        .bottom div:nth-child(5){
          left:400px;
          animation-delay: 0.5s;
        }
        .bottom{
          width: 500px;
          bottom: 0px;
          position: absolute;
          border-bottom: 1px solid blueviolet;
          animation: move 10s ease-in infinite;
        }
        .border{
          border: 1px solid bisque;
          position: relative;
          height: 700px;
        }
         </style>
  </body>
</html>
