    <!-- 媒体查询主要用来做响应式页面
        1.语法
        @media 查询条件 {}
        查询条件可选值：1.all(所有设备) 2.screen(屏幕) 3.print(打印设备) 4.speech(阅读器)

        2.细节应用
         1.同时应用多个条件 @media  print,screen{}

         2.加only解决兼容问题，不识别only的将自动忽略媒体查询 @media  only screen{}

         3.同时指定视口和设备,也可以单独指定视口大小
          1.仅当设备为屏幕且视口为800时生效
          @media only screen and(width:800) {}

          2.仅当设备为屏幕且视口大于800时生效
          @media only screen and(min-width:800) {}

          2.视口大于800时生效
          @media (min-width:800) {}

         3.and和,连接符，not，only
            ,:逗号表示或的关系
            and：表示且的关系
            not：取反，
            only：仅仅
         
        4.常用媒体功能
            width:视口宽
            height：视口高
            aspect-ratio:高亮比
            orientation:portrait(纵向)
            orientation:landscape(横向)
            resolution:像素密度



    -->
</body>
