<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.baidu.com">百度</a>

    <div class="div1">
        <div class="div2">
            <div class="div3"></div>
        </div>
    </div>

    //默认行为有哪些
    <script>
        var aNode = document.querySelector('a')
        aNode.onclick = (e) => {
            alert('阻止默认行为')
            e.preventDefault()
        }
        var divNode=document.querySelectorAll('div')
        console.log(divNode)
        for(let i=0;i<divNode.length;i++){
            divNode[i].onclick=(e)=>{
                divNode[i].style.backgroundColor='black'
                alert('阻止冒泡')
                e.stopPropagation()
            }
        }
    </script>
    <style>
        div{
            border-radius: 50%;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .div1{
            width: 500px;
            height: 500px;
            background-color: #42b983;
        }
        .div2{
            width: 300px;
            height: 300px;
            background-color: #2c3e50;
        }
        .div3{
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</body>

</html>
