<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>

        var divNode = document.querySelector('div')
        let str = ''
        for (let i = 0; i < 200; i++) {
            str += i + '<br>'
            divNode.innerHTML = str
        }
        divNode.addEventListener('touchstart', (e) => {
            divNode.y3 = e.changedTouches[0].clientY
            console.log('y3', divNode.y3);
            divNode.y2 = divNode.offsetTop
            console.log('y2', divNode.y2);
        })
        divNode.addEventListener('touchmove', (e) => {
            divNode.y4 = e.changedTouches[0].clientY
            console.log('y4', divNode.y4);
            //获取拖拽过程中的偏移量    
            // 1-2=3-4
            // 1=3-4+2
            var endY = divNode.y3 - divNode.y4 + divNode.y2
            divNode.style.top = endY + 'px'
            console.log('endY', endY);
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*
            禁用自带的滚动条,并且给div的包裹元素添加overflow: hidden;
         */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            position: relative;
        }

        div {
            background-color: aqua;
            width: 100%;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</body>

</html>
