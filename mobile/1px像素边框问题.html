<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div></div>
    <div class="box"></div>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-bottom: 1px solid black;
        }

        .box {
            position: relative;
        }

        /* 
            1像素边框产生的原因
            2.解决方法:
                媒体查询配合伪元素
        */
        @media (-webkit-min-device-pixel-ratio:2) {
            .box::after {
                transform: scale(0.5);
            }
        }

        @media (-webkit-min-device-pixel-ratio:3) {
            .box::after {
                transform: scale(0.3333333);
            }
        }

        .box::after {
            content: ' ';
            width: 100%;
            height: 1px;
            background-color: black;
            position: absolute;
            left: 0;
            bottom: -1px;
        }
    </style>
</body>

</html>
