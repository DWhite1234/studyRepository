<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
  let obj = {username: 'kobe', age: 43};
  let str = '我的名字是： ' + obj.username + '， 我的年龄是： ' + obj.age;
  console.log(str);
  console.log('---------------模板字符串拼接--------------------');
  let str1 = `我的名字是 ${obj.username}, 我的年龄是: ${obj.age}`
  console.log(str1);

</script>
</body>
</html>
