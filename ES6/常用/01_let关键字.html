<button>测试1</button>

<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 会预处理，有变量提升， 但是不能提前使用提升的变量
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">
  console.log(a); // undefined
  var a = 123;
  var a = 234;
  console.log(a);
  // console.log(b);
  // console.log(ausername);
  
  let ausername = 'wade';
  // let username = 'kobe2';
  console.log(ausername);

  function fun() {
    // let ausername = 'kobe'
    console.log(ausername);
    console.log(a);
  }

  fun();

  let btns = document.getElementsByTagName('button');
  for (let i = 0; i < btns.length; i++) {
    var btn = btns[i];
    btn.onclick = function () {
      alert(i);
    }
  }

</script>
</body>

</html>
