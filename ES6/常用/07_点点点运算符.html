<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);[
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
  console.log('----------- 用途1： rest可变参数-----------');
  function fun(a, ...values) {
    // arguments用来收集实参的伪数组
    // 伪数组： 有length属性，可以通过下标获取对应的值，但是没有数组的一般方法(push, filter, map)
    
    console.log(arguments);
    console.log(values);
    values.forEach(function (item, index) {
      console.log(item, index);
    });
  }

  fun(2, 3, 4, 5);


  console.log('----------- 用途2： 扩展运算符 -----------');
  let arr = [1, 6];
  let arr2 = [2,3,4,5];
  
  let arr3 = [1, ...arr2, 6];
  console.log(arr3); // [1, 2, 3, 4, 5, 6]
  // ...运算符去拆包指定的数组
  console.log(...arr2);
  
  // ...运算符去拆包不能直接去遍历对象
  let obj2 = {name: 'kobe', age: 43};
  console.log(...obj2);


</script>

</body>
</html>
